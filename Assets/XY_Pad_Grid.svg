<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- XY Pad Grid Background -->
  <rect width="500" height="500" fill="#1A1A1F" rx="8"/>

  <!-- Grid Lines -->
  <g stroke="#3C3C41" stroke-width="1" opacity="0.3">
    <!-- Vertical lines -->
    <line x1="125" y1="0" x2="125" y2="500"/>
    <line x1="250" y1="0" x2="250" y2="500"/>
    <line x1="375" y1="0" x2="375" y2="500"/>

    <!-- Horizontal lines -->
    <line x1="0" y1="125" x2="500" y2="125"/>
    <line x1="0" y1="250" x2="500" y2="250"/>
    <line x1="0" y1="375" x2="500" y2="375"/>
  </g>

  <!-- Corner Labels -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#B4B4BE" font-weight="bold">HARD</text>
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="12" fill="#B4B4BE" font-weight="bold" text-anchor="end">FAST</text>
  <text x="20" y="490" font-family="Arial, sans-serif" font-size="12" fill="#B4B4BE" font-weight="bold">SOFT</text>
  <text x="450" y="490" font-family="Arial, sans-serif" font-size="12" fill="#B4B4BE" font-weight="bold" text-anchor="end">SLOW</text>

  <!-- Center crosshair -->
  <circle cx="250" cy="250" r="3" fill="#FF8C3C" opacity="0.5"/>
  <line x1="235" y1="250" x2="265" y2="250" stroke="#FF8C3C" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="235" x2="250" y2="265" stroke="#FF8C3C" stroke-width="1" opacity="0.5"/>
</svg>
