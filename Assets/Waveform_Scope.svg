<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="300" viewBox="0 0 900 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STEVEScope Waveform Display -->
  <!-- Background -->
  <rect width="900" height="300" fill="#0A0A0F"/>

  <!-- Grid lines -->
  <g stroke="#1A1A1F" stroke-width="1" opacity="0.5">
    <!-- Horizontal center line -->
    <line x1="0" y1="150" x2="900" y2="150" stroke="#3C3C41"/>

    <!-- Vertical time divisions -->
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="450" y1="0" x2="450" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="750" y1="0" x2="750" y2="300"/>
  </g>

  <!-- Example waveform path -->
  <path d="M 0 150 Q 50 100, 100 120 T 200 140 T 300 130 T 400 150 T 500 160 T 600 145 T 700 155 T 800 150 L 900 150"
        stroke="#00E676"
        stroke-width="2"
        fill="none"
        opacity="0.8"/>

  <!-- Gain reduction overlay (subtle red) -->
  <path d="M 200 150 L 200 180 L 600 180 L 600 150"
        fill="#FF1744"
        opacity="0.2"/>

  <!-- Border -->
  <rect x="0.5" y="0.5" width="899" height="299" stroke="#3C3C41" stroke-width="1"/>
</svg>
