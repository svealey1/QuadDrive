<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Advanced/Calibration Panel Background -->
  <rect width="600" height="300" rx="8" fill="#23232A"/>
  <rect x="1" y="1" width="598" height="298" rx="7" stroke="#3C3C41" stroke-width="1"/>

  <!-- Optional: Subtle gradient overlay -->
  <defs>
    <linearGradient id="panelGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#2D2D35;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#1A1A1F;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect x="1" y="1" width="598" height="298" rx="7" fill="url(#panelGradient)"/>
</svg>
